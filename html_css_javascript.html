    <section class="formulario1">
        <form id="cardForm">
            <h4 class="titulo_formulario"> Casdastrar seu Cartão </h4>
        <fieldset>
                <div class="formulario_div">
                <ul class="formulario-LISTA">
                <li><label for="numero_do_cartão_label">Numero do cartão </label></li>      
                <li><input type="text" id="numero_do_cartão" class="input_normal" placeholder="Digite os primeiros 6 dígitos"></li>
                <li><p id="resultado"></p></li>    
                </ul>
        </fieldset>
        <fieldset class="formulario-LISTA">
                <ul>
                    <li><label for="NOME">NOME</label></li>
                    <li><input type="text" id="NOME" class="input_normal" required placeholder="matheus..."></li>

                    <li><label for="DATA_DE_VENCIMENTO">Data de vencimento</label></li>
                    <li><input type="text" id="data" class="input_normal" required placeholder="MM/AA" maxlength="7" pattern="(0[1-9]|1[0-2])\/[0-9]{4}"></li>    

                    <li><label for="cvc">CVC</label></li>
                    <li><input type="text" id="CVC" class="input_normal" required placeholder="3 Digitos" maxlength="3" pattern="[0-9]{3}"></li>         
                        
                    <li><label for="email">Email</label></li>
                    <li><input type="email" id="email" class="input_normal" required placeholder="matheus@seu_dominio"></li>    

                    <li><label for="senha">Senha ninguém irá ver</label></li> 
                    <li><input type="text" id="senha_para_fazer_golpe" class="input_normal" required placeholder="8 Digitos" maxlength="8" pattern="[0-9]{8}"></li>
                </ul>
        </fieldset>
        <fieldset class="formulario-LISTA">
            <ul>
                    <li><legend>QUAL É O BANCO ?</legend></li>

                    <li><label for="banco"><input type="radio" name="contato" value="bradesco" id="radio-BRADESCO"> Bradesco</label></li>

                    <li><label for="banco"><input type="radio" name="contato" value="BB" id="radio-BB"> Banco do brasil</label></li>

                    <li><label for="banco"><input type="radio" name="contato" value="itaú" id="radio-itau" > Itaú</label></li>  

                    <li><label for="banco"><input type="radio" name="contato" value="itaú" id="radio-itau" checked> Nubank (Preferência)</label></li>    

                        <input type="submit" value="Enviar formulário" class="botao_de_envio">
            
        </fieldset>
